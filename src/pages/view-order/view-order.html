<ion-header>

  <ion-navbar>
    <ion-title>View Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item>
      Order Date - {{ selectedOrder.creationDate }}
    </button>
    <button ion-item>
      OrderType - {{ selectedOrder.orderType }}
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      Name - {{ selectedOrder.customer.name }}
    </button>
    <button ion-item>
      Email - {{ selectedOrder.customer.email }}
    </button>
    <button ion-item>
      Phone - {{ selectedOrder.customer.phone }}
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      Pickup Date - {{ selectedOrder.pickupDate }} : {{ selectedOrder.pickupTime }}
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      Drop Date - {{ selectedOrder.dropDate }} : {{ selectedOrder.dropTime }}
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      Address - {{ selectedOrder.address.street }}, {{ selectedOrder.address.city }}, {{ selectedOrder.address.postCode }}
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      Latitude - {{ selectedOrder.address.lat }}
    </button>
    <button ion-item>
      Longitude - {{ selectedOrder.address.lng }}
    </button>

  </ion-list>

  <agm-map
    [latitude]="selectedOrder.address.lat"
    [longitude]="selectedOrder.address.lng"
    [zoom]="16">
    <agm-marker
      [latitude]="selectedOrder.address.lat"
      [longitude]="selectedOrder.address.lng"></agm-marker>
  </agm-map>

</ion-content>

<ion-footer>
  <button
    ion-button
    full
    (click)="goToOrderHistoryPage()">
    GO BACK
  </button>
</ion-footer>
