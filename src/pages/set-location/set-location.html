<ion-header>

  <ion-navbar class="global-top-navbar">
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map
          [latitude]="location.lat"
          [longitude]="location.lng"
          [zoom]="16"
          (mapClick)="onSetMarker($event)">
          <agm-marker
            [latitude]="marker.lat"
            [longitude]="marker.lng"
            *ngIf="marker"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          outline
          type="button"
          icon-left
          (click)="onLocate()">
          <ion-icon name="locate"></ion-icon>
          Locate me
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          color="danger"
          (click)="onAbort()">Cancel</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          color="secondary"
          (click)="onConfirm()"
          [disabled]="!marker">Confirm</button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
