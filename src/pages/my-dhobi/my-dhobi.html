<ion-header>
  <ion-navbar [hideBackButton]="true" class="global-top-navbar" color=navbar>
    <ion-title>Welcome to Dhobi App</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid style="height:100%">
    <ion-row style="height:60%">
      <ion-col>
        <ion-slides>
          <ion-slide style="">
            <img src="../../assets/imgs/dhobi-home-app-1.jpg"/>
          </ion-slide>
          <ion-slide style="">
            <img src="../../assets/imgs/dhobi-home-app-2.jpg"/>
          </ion-slide>
          <ion-slide>
            <img src="../../assets/imgs/dhobi-home-app-3.jpg"/>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row style="height:50%">
      <ion-col>

        <button (click)="toggle()" class="collapsible" >$15 OFF
          <span style="float: right;">{{expanderRightSideSign}}</span>
          <div *ngIf="chooseTypeClicked" class="content" id="collapsible">
            <p>Order now and save upto $15 on your first order with us.</p>
            <button ion-button class="non-action-button" outline>Okay</button>

          </div>
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
