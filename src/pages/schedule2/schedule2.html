<ion-header>
  <ion-navbar class="global-top-navbar" color=navbar>
    <ion-title>YOUR DETAILS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #f="ngForm" [formGroup]="custDetailsForm" (ngSubmit)="createOrder(f)">
    <ion-list>
      <h3 class="global-text-heading">
        Personal Details
      </h3>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input
          type="text"
          formControlName="name"
          value="{{userProfileData.name}}"
          [(ngModel)]="userProfileData.name"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input
          type="text"
          formControlName="phone"
          value="{{userProfileData.phone}}"
          [(ngModel)]="userProfileData.phone"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input
          type="text"
          formControlName="email"
          value="{{userProfileData.email}}"
          [(ngModel)]="userProfileData.email"
          required></ion-input>
      </ion-item>
    </ion-list>

    <ion-list padding-top="35px">
      <h3 class="global-text-heading">
        Add Items (Optional)
      </h3>
        <button
          ion-button
          block
          outline
          color=navbar
          type="button"
          icon-left
          (click)="addItemsToOrder()">
          <ion-icon name="cart"></ion-icon>
          Select Items to order
        </button>
    </ion-list>

  </form>

</ion-content>

<ion-footer>


  <button ion-button
          block type="submit"
          color=navbar
          [disabled]="!f.valid"
          (click)="f.ngSubmit.emit()">PLACE ORDER
  </button>

</ion-footer>
