<ion-header>

  <ion-navbar class="global-top-navbar">
    <ion-title>YOUR DETAILS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" [formGroup]="custDetailsForm" (ngSubmit)="createOrder(f)">
    <ion-list>
      <ion-item-divider color="light" floating>
        Personal Details
      </ion-item-divider>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input
          type="text"
          formControlName="name"
          value="{{userProfileData.name}}"
          [(ngModel)]="userProfileData.name"
          required
          ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input
          type="text"
          formControlName="phone"
          value="{{userProfileData.phone}}"
          [(ngModel)]="userProfileData.phone"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input
          type="text"
          formControlName="email"
          value="{{userProfileData.email}}"
          [(ngModel)]="userProfileData.email"
          required></ion-input>
      </ion-item>
    </ion-list>
      <ion-item-group>
        <ion-item-divider color="light">Add Items</ion-item-divider>
        <ion-item>Shirts</ion-item>
        <ion-item>Pants</ion-item>
      </ion-item-group>
  </form>

</ion-content>

<ion-footer>


  <button ion-button
          block type="submit"
          [disabled]="!f.valid"
          (click)="f.ngSubmit.emit()">PLACE ORDER
  </button>

</ion-footer>
