<ion-header>

  <ion-navbar [hideBackButton]="true">
    <ion-title>Previous Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let order of previousOrders" (click)="itemSelected(item)">
      {{ order.creationDate }} - {{ order.orderType }}
    </button>
  </ion-list>
</ion-content>
