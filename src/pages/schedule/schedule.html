<ion-header>
  <ion-navbar class="global-top-navbar" color=navbar>
    <ion-title>PLACE AN ORDER</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid></ion-grid>
  <ion-grid></ion-grid>
  <ion-grid>
    <!--Select Order Type Zone-->
    <ion-row>
      <ion-col class="global-text-heading">
        <h3>Select Order Type</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          type="button"
          block
          (click)="toggleBackgroundColor()"
          [color]="isExpressDelivery ? 'light' : 'navbar'"
        >Normal
        </button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          type="button"
          block
          (click)="toggleBackgroundColor()"
          [color]="!isExpressDelivery ? 'light' : 'navbar'"
        >Express
        </button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center  class="global-text-content">
      <ion-col class="local-info-label">
        {{orderTypeNote}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid></ion-grid>
  <ion-grid>
    <!--Address Zone-->
    <ion-row>
      <ion-col class="global-text-heading">
        <h3>Select Address</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          outline
          color=navbar
          type="button"
          icon-left
          (click)="onInputAddress()">
          <ion-icon name="return-right"></ion-icon>
          Enter Address
        </button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          outline
          color=navbar
          type="button"
          icon-left
          (click)="onOpenMap()">
          <ion-icon name="map"></ion-icon>
          Select on Map
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-grid></ion-grid>
  <ion-grid>
    <!--Date Time Select Zone-->
    <ion-row>
      <ion-col class="global-text-heading">
        <h3>Select Order Date & Time</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <button
        ion-button
        block
        outline
        color=navbar
        type="button"
        icon-left
        (click)="selectOrderDateTime()">
        <ion-icon name="map"></ion-icon>
        Select Order Pick-up time
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>

  <button
    ion-button
    color=navbar
    icon-end
    full
    [disabled]='!locationIsSet || !event.pickupDate || !event.pickupTime || !event.dropOffDate || !event.dropOffTime'
    (click)="goToStep2()">
    NEXT
    <ion-icon name='arrow-forward'></ion-icon>
  </button>
</ion-footer>
